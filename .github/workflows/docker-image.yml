name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin

      # 用 commit hash 作为镜像 tag（方便回滚）
      - name: Set image tag
        id: vars
        run: echo "TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/myapp:latest \
                       -t ${{ vars.DOCKERHUB_USERNAME }}/myapp:${{ steps.vars.outputs.TAG }} .

      - name: Push Docker image
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/myapp:latest
          docker push ${{ vars.DOCKERHUB_USERNAME }}/myapp:${{ steps.vars.outputs.TAG }}
